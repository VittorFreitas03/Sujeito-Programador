<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhamento</title>
</head>
<body>
    <h1>Detalhes do carro</h1>

   <details>
    <summary>carro de luxo</summary>
    <p>carro esportivo muito rapido e agil</p>
   </details>

   <details>
    <summary>conforto</summary>
    <p>carro extremamente confortavel e aconchegante</p>
   </details>

   <h2>aplicando datalist</h2>

   <form >
    <input list="carros" name="carro" placeholder="procurando algum carro">
     <datalist id="carros">
        <option value="uno"></option>
        <option value="gol"></option>
        <option value="strada"></option>
        <option value="prisma"></option>
     </datalist>
   </form>

   

    
</body>
</html>
